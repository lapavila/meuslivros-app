<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cat of categorias">
      <h2>{{cat?.id}} - {{cat.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
