<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (tap)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="livroForm">
    <ion-item>
      <ion-label floating>Titulo *</ion-label>
      <ion-input formControlName="titulo"></ion-input>
    </ion-item>
    <div *ngIf="!livroForm.get('titulo').valid && livroForm.get('titulo').dirty" class="validator-error">
      Informe o titulo do livro.
    </div>

    <ion-item>
      <ion-label floating>Autor *</ion-label>
      <ion-input formControlName="autor"></ion-input>
    </ion-item>
    <div *ngIf="!livroForm.get('autor').valid && livroForm.get('autor').dirty" class="validator-error">
      Informe o autor do livro.
    </div>

    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select class="select-full" formControlName="categoriaId" interface="popover">
        <ion-option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block color="primary" [disabled]="!livroForm.valid" (tap)="save()">
      Gravar
    </button>
  </form>
</ion-content>
