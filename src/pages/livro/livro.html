<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livro</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (tap)="novoLivro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-wrap>
    <button ion-item *ngFor="let livro of livros" (tap)="selecionarLivro(livro)">
      <h2>{{livro.id}} - {{livro.titulo}}</h2>
      <h3>Autor: {{livro.autor}}</h3>
      <h4>Categoria: {{livro.categoria.nome}}</h4>
    </button>
  </ion-list>
</ion-content>
